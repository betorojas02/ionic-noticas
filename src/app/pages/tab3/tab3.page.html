<ion-header>
  <ion-toolbar>
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>

</ion-header>



<ion-content>

  <ion-slides [options]="sliderOpts"  *ngIf="dataLocalService.noticas.length === 0">
    <ion-slide>
      <ion-label>No hay favortios</ion-label>
    </ion-slide>
  </ion-slides>
<app-noticias *ngIf="dataLocalService.noticas.length > 0" [noticias]="dataLocalService.noticas"></app-noticias>
</ion-content>
